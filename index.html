    <!-- Камера с WASD, прыжком, ходьбой по земле и коллизиями -->
    <a-entity id="player" rotation="0 -64.72589620033884 0"
      camera
      wasd-controls
      look-controls
      reset-on-collision="with: .collision"
      cursor="rayOrigin: mouse" 
      raycaster="objects: .clickable"
      gravity-terrain="target: #GroundEntity, #BridgeEntity; offset: 1.6; jumpHeight: 1.5"
      horizontal-bounds="minX:-100; maxX:100; minZ:-100; maxZ:100"
      no-pass-through="obstacles: #TreeModel, #HouseModel, #FirModel"
      position="-82.88771 3.13364 27.23331">


      <a-entity cursor="fuse: true; fuseTimeout: 500"
            position="0 0 -1"
            geometry="primitive: ring; radiusInner: 0.01; radiusOuter: 0.02"
            material="color: white; shader: flat">
  </a-entity>
    </a-entity>
